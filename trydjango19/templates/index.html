<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
</head>
<body>
	<h1>{{h1}}</h1>
	{% for obj in list %}
	<p>
		{{ obj.id }}
		<a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
		{{ obj.content }}
		{{ obj.timestamp }}
		{{ obj.updated }}
	</p>
	{% endfor %}
</body>
</html>
